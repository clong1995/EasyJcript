<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 1000px;
            height: 400px;
            background: #fff;
        }
    </style>
    <script src="../../../EasyScript2/EBase.class.js"></script>
    <script>
        ejs.ready(() => {





            //############### 使用图表开始 ###############\\

            NEW(ejs.root + 'charts/line/line003', { element: '#box'}, fn => {

                //后置数据
                let newData = {
                    value: [253, 128, 380, 152, 275, 190, 177, 101, 251, 288],
                    key: ['x1', 'x2', 'x3', 'x4', 'x5', 'x6', 'x7', 'x8', 'x9', 'x10']
                };

                //增加数据
                fn.load(newData,true);
            })

            //############### 使用图表结束 ###############//






        })
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
