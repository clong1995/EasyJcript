<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 1000px;
            height: 400px;
            background: #fff;
        }
    </style>
    <script src="../../../EasyScript2/EBase.class.js"></script>
    <script>
        ejs.ready(() => {

            NEW(
                ejs.root + 'charts/line/line003',
                {
                    element: '#box'
                },
                fn => {
                    let newData = {
                        value: [],
                        key: []
                    };

                    //#模拟更新数据
                    setInterval(() => {
                        for (let i = 0; i < 7; ++i) {
                            newData.value.push(ejs.randomNum(-200, 200));
                            newData.key.push(ejs.randomChar());
                        }
                        fn.load(newData,20);
                    }, 500)
                }
            );

        })
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
