<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-align: center;
        }

        .box {
            width: 90%;
            height: 400px;
            margin: 0 auto;
            background: #fff;
        }

        .option {
            text-align: center;
            margin: 10px 0;
        }
    </style>
    <script src="../../../EasyScript2/EBase.class.js"></script>
    <script>
        ejs.ready(() => doIt());

        function bigRandom(total, maximum = 1, multiple = 1) {
            //生产大量数据
            let remainder = total / maximum;
            let data = {value: [], key: []};
            let r = ejs.randomNum(-total / 2, total / 2);
            let flag = true;
            for (; total > 0; --total) {
                let s = ejs.randomNum(1, 10);
                let max = ejs.randomNum(0, total * 20);
                let rm = ejs.randomNum(r / 2, r);
                if (rm >= max) flag = false;
                if (rm <= -max) flag = true;
                if (flag) r += s / 10; else r -= s / 2;
                //凸显峰值
                if (s === 1) rm *= 1.2;
                //检测摘要最大值
                if (!(total % remainder)) rm *= multiple;

                data.value.push(rm);
                data.key.push(ejs.randomChar(2) + ejs.randomNum(0, 99));
            }
            return data;
        }

        function doIt() {
            //TODO 卸载以后完善
            let chart = ejs.query('#box').childNodes[0];
            if(chart)ejs.remove(chart);

            //随机数据
            let data = bigRandom(ejs.query('#count').value);
            //生层图表
            NEW(ejs.root + 'charts/line/line004', {
                element: '#box',
                data: data
            });
        }
    </script>
</head>
<body>
<h1>大批量数据 摘要+聚合+区选</h1>
<div class="option">
    随机数据量：<input type="text" id="count" value="1000"/>
    <button onclick="doIt()">执行</button>
</div>
<div id="box" class="box"></div>
</body>
</html>
