<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #div1
        {
            height: 150px;
            width: 150px;
            margin:0 auto;
            border: 1px solid black;
            perspective:150px;
            perspective-origin: 50% 50%;
        }

        #div2
        {
            height: 150px;
            width: 150px;
            position: absolute;
            border: 1px solid black;
            background-color: red;
            -webkit-transform: rotateX(45deg);
        }
    </style>
</head>

<body>

<div id="div1">
    <div id="div2">HELLO</div>
</div>

</body>
</html>
