<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .map {
            width: 100%;
            height: 100%;
            background: #ccc;
            margin: 0 auto;
        }
    </style>
    <script src="EasyScript/EBase.class.js"></script>

<div class="map" id="map"></div>
